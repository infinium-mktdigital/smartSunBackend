<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        .email-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333333;
        }
        p {
            color: #555555;
            font-size: 16px;
            line-height: 1.5;
        }
        .code {
            display: inline-block;
            background-color: #ff6f61;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 3px;
            border-radius: 6px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999999;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Recupere sua senha</h1>
        <p>Olá,</p>
        <p>Recebemos uma solicitação para redefinir sua senha. Use o código abaixo para concluir o processo:</p>
        
        <div class="code">{{code}}</div>

        <p>Se você não solicitou essa alteração, pode ignorar este e-mail com segurança.</p>

        <p>Atenciosamente,<br>Equipe Smart Sun</p>

        <div class="footer">
            © 2025 Smart Sun. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
